version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443

  demoapp:
    image: demo-connector-app:latest
    container_name: demo-connector-app
    expose:
      - "8282"
