<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="lp-card">
        <mat-card-header>
          <h4>App JWT</h4>
        </mat-card-header>
        <mat-card-content>

          <form class="basic-form">
            <mat-error>
              <!--Required Fields have to be filled-->
            </mat-error>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Brand ID" required [(ngModel)]="branId" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="App Key" required [(ngModel)]="appKey" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="App Secret" required [(ngModel)]="appSecret" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>

          <p *ngIf="appJWT" class="res-info">
            {{appJWT}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button
                  (click)="getAppJWT()"
                  color="primary"
                  class="btn-left"
                  [disabled]="">
            Get AppJWT
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card class="lp-card">
        <mat-card-header>
          <h4>Consumer JWS</h4>
        </mat-card-header>
        <mat-card-content>

          <form class="basic-form">
            <mat-error>
              <!--Required Fields have to be filled-->
            </mat-error>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Brand ID" required [(ngModel)]="branId" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="JWT" required [(ngModel)]="appJWT" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="ext_consumer_id" required [(ngModel)]="ext_consumer_id" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>

          <p *ngIf="consumerJWS" class="res-info">
            {{consumerJWS}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="btn-left"
                  (click)="getAppConsumerJWS()"
                  color="primary"
                  [disabled]="">
            Get Consumer JWS
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card class="lp-card">
        <mat-card-header>
          <h4>Open conversation</h4>
        </mat-card-header>
        <mat-card-content>

          <form class="basic-form">
            <mat-error>
              <!--Required Fields have to be filled-->
            </mat-error>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Brand ID" required [(ngModel)]="branId" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="JWT" required [(ngModel)]="appJWT" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="consumer JWS" required [(ngModel)]="consumerJWS" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
          <p *ngIf="conversationId" class="res-info">
            <label>Conversation id: </label> {{conversationId}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="btn-left"
                  (click)="openConversation()"
                  color="primary"
                  [disabled]="">
            Open conversation
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card class="lp-card">
        <mat-card-header>
          <h4>Send message</h4>
        </mat-card-header>
        <mat-card-content>

          <form class="basic-form">
            <mat-error>
              <!--Required Fields have to be filled-->
            </mat-error>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Brand ID" required [(ngModel)]="branId" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="ConversationID" required [(ngModel)]="conversationId" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Message" required [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="btn-left"
                  (click)="sendMessage()"
                  color="primary"
                  [disabled]="">
            Send message
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
    <div class="col-md-6">
      <mat-card class="lp-card">
        <mat-card-header>
          <h4>Close conversation</h4>
        </mat-card-header>
        <mat-card-content>
          <form class="basic-form">
            <mat-error>
              <!--Required Fields have to be filled-->
            </mat-error>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Brand ID" required [(ngModel)]="branId" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Conversation ID" required [(ngModel)]="conversationId" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="btn-left"
                  (click)="closeConversation()"
                  color="primary"
                  [disabled]="">
            Close conversation
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
