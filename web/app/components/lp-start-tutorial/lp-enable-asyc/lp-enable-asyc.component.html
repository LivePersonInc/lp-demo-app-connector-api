<div class="container">

  <div *ngIf="accountConfigService.isAsyncMessagingActive; else no_enabled ">
    <p class="icon-p">
      <b>Async_Messaging:</b>
      <i class="material-icons icon-possitive">check_circle</i>
    </p>
    <p class="text-center p-4">
      Your account has Async_Messaging enabled. You can proceed with the next steps.
    </p>
  </div>

  <ng-template #no_enabled>
    <p class="icon-p">
      <b>Async_Messaging</b>:
      <i class="material-icons icon-negative">cancel</i>
    </p>
    <p class="text-center">
      Please enable Async_Messaging property for your account before continue.
    </p>
    <button mat-raised-button (click)="redirectToHome()" class="home-button">Home</button>
  </ng-template>

</div>

<div class="next-button">
  <button type="button" mat-button matStepperNext [disabled]="!accountConfigService.isAsyncMessagingActive" (click)="getInstalledApps()">Next</button>
</div>
