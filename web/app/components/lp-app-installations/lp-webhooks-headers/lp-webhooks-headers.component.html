<div class="row">
  <mat-form-field>
    <input matInput placeholder="Header name" [ngModel]="header.header_name" (ngModelChange)="header.header_name = $event">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Header value" [ngModel]="header.header_value" (ngModelChange)="header.header_value = $event">
  </mat-form-field>
  <button type="button"  mat-button>
    <mat-icon (click)="removeFromEventHeaderRow($event)">clear</mat-icon>
  </button>
</div>
