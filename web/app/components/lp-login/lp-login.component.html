<mat-card class="form-container mx-auto ">
  <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="brand-form" color="accent">
          <input matInput placeholder="Account number" formControlName="brand" [(ngModel)]="brandId">
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="brand-form" color="accent">
          <input matInput placeholder="Login name" formControlName="email" [(ngModel)]="userName">
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="brand-form" color="accent">
          <input matInput type="Password" placeholder="Password" formControlName="password"
                 [(ngModel)]="password">
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button
            type="submit"
            color="primary"
            [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</mat-card>
