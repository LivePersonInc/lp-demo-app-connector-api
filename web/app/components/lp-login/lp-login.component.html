<div class="container d-flex align-content-centers">
  <mat-card class="form-container mx-auto">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="authenticate($event)">
      <mat-form-field class="brand-form" color="primary">
        <input matInput placeholder="Account number" formControlName="brand" [(ngModel)]="brandId">
      </mat-form-field>
      <mat-form-field class="brand-form" color="primary">
        <input matInput placeholder="Login name" formControlName="email" [(ngModel)]="userName">
      </mat-form-field>
      <mat-form-field class="brand-form" color="primary">
        <input matInput type="Password" placeholder="Password" formControlName="password"
               [(ngModel)]="password">
      </mat-form-field>
      <button mat-raised-button
              class="lp-login-button"
              type="submit"
              color="primary"
              [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </mat-card>
</div>
<lp-footer></lp-footer>
