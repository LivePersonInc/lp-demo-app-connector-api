<div class="container-fluid conv-container">
  <div class="row" *ngIf="conversation">
      <div class="col-sm-5">
        <strong>Features:</strong>
        <ul  class="features-list">
          <li><mat-checkbox color="primary">AUTO_MESSAGES</mat-checkbox></li>
          <li><mat-checkbox color="primary"> RICH_CONTENT</mat-checkbox></li>
          <li><mat-checkbox color="primary">MULTI_DIALOG</mat-checkbox></li>
          <li><mat-checkbox color="primary">QUICK_REPLIES</mat-checkbox></li>
        </ul>
      </div>
      <div class="col-sm-7">
        <mat-form-field  class="full-width" color="accent">
          <input matInput placeholder="CONSUMEER NAME" required [(ngModel)]="_conversation.userName"
                 [disabled]="_conversation && _conversation.isConvStarted"
                 (ngModelChange)="onChange($event)"
                 [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="SKILL ID" value="235235">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="CONTEXT" value="SharkContext">
        </mat-form-field>
      </div>

  </div>
</div>
