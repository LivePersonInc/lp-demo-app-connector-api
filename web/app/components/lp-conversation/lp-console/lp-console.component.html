<div class="container-custom">
<mat-accordion *ngIf="conversation">
  <mat-expansion-panel *ngFor="let n of conversation.serverNotifications">
    <mat-expansion-panel-header>
      <mat-panel-title>
      {{n}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <pre class="pretty-json">
      {{n}}
    </pre>
  </mat-expansion-panel>

</mat-accordion>
</div>
