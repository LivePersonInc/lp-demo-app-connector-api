<div class="footer-container">

  <input #fileInput type="file" name="file" id="file" class="inputfile" (change)="onAction($event)"/>
  <label for="file" class="file-upload-btn">
    <a mat-icon-button color="accent" [disabled]="disabled"
       class="small-font"><mat-icon class="material-icons md-18">file_upload
    </mat-icon>
    </a>
  </label>

  <input (keydown)="keyDownFunction($event)"  [(ngModel)]="messageText" placeholder="Type your message..." (input)="onTypeChange($event)">


  <button  mat-button (click)="sendMessage()" [disabled]="messageText.length === 0 || disabled">
    <i class="material-icons">send</i>
  </button>
</div>
