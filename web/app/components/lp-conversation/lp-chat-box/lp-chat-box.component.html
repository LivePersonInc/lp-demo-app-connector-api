<div *ngIf="conversation.chatState == 3" class="text-left typing">typing...</div>

<div class="messages-area" #messagearea>
  <div *ngIf="conversation">
    <lp-chat-box-message *ngFor="let message of conversation.messages" [message]="message"></lp-chat-box-message>
  </div>
</div>

<lp-chat-box-footer (onSendMessage)="sendMessage($event)" [disabled]="disabled" (onIsTyping)="checkTyping($event)"></lp-chat-box-footer>
