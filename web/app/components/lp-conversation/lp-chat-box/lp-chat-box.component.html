<div class="messages-area" #messagearea>
  <div *ngIf="conversation">
    <lp-chat-box-message *ngFor="let message of conversation.messages" [message]="message"></lp-chat-box-message>
    <div *ngIf="conversation.chatState == 3" class="text-left tipyng">typing...</div>
  </div>
</div>

<lp-chat-box-footer (onSendMessage)="sendMessage($event)" [disabled]="disabled"></lp-chat-box-footer>
