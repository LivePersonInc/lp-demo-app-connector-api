<div *ngIf="conversation.chatState == 3" class="text-left typing">typing...</div>

<div class="messages-area" #messagearea >
  <div class="conv-closed" *ngIf="isConversationClosed()">CLOSED</div>
  <div *ngIf="conversation">
    <lp-chat-box-message  *ngFor="let message of conversation.messages" [message]="message" (download)="onDownload($event)"></lp-chat-box-message>
  </div>
</div>

<lp-chat-box-footer (onFileSelected)="sendFile($event)" (onSendMessage)="sendMessage($event)"
                    [disabled]="disabled" [conversationStarted]="conversation.isConvStarted"
                    (onIsTyping)="checkTyping($event)">
</lp-chat-box-footer>
