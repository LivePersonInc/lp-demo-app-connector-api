<div class="message-container" [ngClass]="messageType">
  <div class="username">
    <div *ngIf="message.showUser">{{message.userName}}</div>
  </div>
  <div class="time">
    <div>
      <span *ngIf="!isYesterdayMessage() && !isTodayMessage()">Yesterday {{message.timestamp | date:'dd-MMM h:mm a'}}</span>
      <span *ngIf="isYesterdayMessage()">Yesterday {{message.timestamp | date:'h:mm a'}}</span>
      <span *ngIf="isTodayMessage()" > {{message.timestamp | date:'h:mm a'}}</span>
      <span *ngIf="message.type == 0">
       &nbsp;&nbsp;<span *ngIf="message.accepted">&#10003;</span>  <span *ngIf="message.read" >&#10003;</span>
      </span>
    </div>
  </div>
  <div class="message">
    {{message.message}}
  </div>
</div>
