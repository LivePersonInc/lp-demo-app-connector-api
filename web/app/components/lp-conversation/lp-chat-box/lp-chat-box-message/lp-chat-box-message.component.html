<div class="message-container" [ngClass]="message.type">
  <div class="username">
    <div >{{message.userName}}</div>
  </div>
  <div class="time">
    <div *ngIf="!isYesterdayMessage() && !isTodayMessage()">Yesterday {{message.timestamp | date:'dd-MMM h:mm a'}}</div>

    <div *ngIf="isYesterdayMessage()">Yesterday {{message.timestamp | date:'h:mm a'}}</div>

    <div *ngIf="isTodayMessage()"> {{message.timestamp | date:'h:mm a'}}</div>
  </div>
  <div class="message">
    {{message.message}}
  </div>
</div>
