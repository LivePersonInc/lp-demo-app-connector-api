<div class="container-fluid">
  <div class="row h-100">

    <div class="col-md-12" *ngIf="conversation && !conversation.isConvStarted && conversation.messages.length > 0">
      <p class="conv-closed-info alert-info">
        INFO: This conversation is closed. Please type a new message and press enter to start a new conversation
      </p>
    </div>

    <div class="col-md-5  nopadding text-center">
      <!--<div *ngIf="conversation && !conversation.isConvStarted" class="alert-danger"> Conversation was already closed</div>-->
      <lp-chat-box #chatbox (onSendMessage)="sendMessage($event)" [conversation]="conversation"  [disabled]="isConversationDisabled()" (onIsTyping)="handleTypingEvent($event)"></lp-chat-box>
    </div>
    <div class="col-md-7 text-left">

      <lp-conversation-form [conversation]="conversation" (consumerNameChange)="onConsumerName($event)"></lp-conversation-form>

      <div class="container-fluid  text-right">
        <div class="row">
          <div class="col-sm-12 console-container">
            <lp-console [conversation]="conversation"></lp-console>
          </div>
          <div class="col-sm-12">
            <button mat-raised-button
                    (click)="closeConversation()"
                    color="primary"
                    class="btn-left"
                    [disabled]="conversation && !conversation.isConvStarted || !conversation">
              Close conversation
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
