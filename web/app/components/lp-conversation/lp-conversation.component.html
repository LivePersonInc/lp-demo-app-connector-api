<div class="container-fluid">
  <div class="row h-100">

    <div class="col-lg-3 nopadding text-center">
      <lp-chat-box #chatbox (onSendMessage)="sendMessage($event)" [conversation]="conversation"  [disabled]="isConversationDisabled()" (onIsTyping)="handleTypingEvent($event)"></lp-chat-box>
    </div>
    <div class="col-lg-9 text-left">
      <div class="row">
        <div class="col-lg-6">
          <lp-conversation-form [conversation]="conversation" (consumerNameChange)="onConsumerName($event)"></lp-conversation-form>
        </div>
        <div class="col-lg-6">
        </div>
      </div>

      <div class="container-fluid  text-right">
        <div class="row">
          <div class="col-lg-6  console-container">
            <lp-console [conversation]="conversation"></lp-console>
          </div>
          <div class="col-lg-6   console-container">
            <lp-requests-console [conversation]="conversation"></lp-requests-console>
          </div>
          <div class="col-sm-12">
            <button mat-raised-button
                    (click)="closeConversation()"
                    color="primary"
                    class="btn-left"
                    [disabled]="conversation && !conversation.isConvStarted || !conversation">
              Close conversation
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
