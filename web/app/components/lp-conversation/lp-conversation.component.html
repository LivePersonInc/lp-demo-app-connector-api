<div class="container-fluid">
  <div class="row h-100">

    <div class="col-lg-3  text-center">
      <button mat-raised-button
              (click)="closeConversation()"
              color="primary"
              class="close-conv-btn"
              [disabled]="conversation && !conversation.isConvStarted || !conversation">
        Close conversation
      </button>
      <lp-chat-box #chatbox (onSendMessage)="sendMessage($event)" [conversation]="conversation"  [disabled]="isConversationDisabled()" (onIsTyping)="handleTypingEvent($event)"></lp-chat-box>
    </div>
    <div class="col-lg-9 text-left">
      <div class="row">
        <div class="col-lg-6">
          <lp-conversation-form [conversation]="conversation"></lp-conversation-form>
        </div>
        <div class="col-lg-6">
          <lp-advances-options-form [conversation]="conversation" (conversationChange)="onConversationChange($event)"></lp-advances-options-form>
        </div>
      </div>

      <div class="text-right">
        <div class="row">
          <div class="col-lg-6  console-container">
            <lp-console [conversation]="conversation"></lp-console>
          </div>
          <div class="col-lg-6   console-container">
            <lp-requests-console [conversation]="conversation"></lp-requests-console>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
