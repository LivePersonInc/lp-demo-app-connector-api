<div class="dialog-continer">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>{{message}}</mat-dialog-content>
  <mat-dialog-actions class="container-fluid w-100 d-flex flex-row-reverse">
    <button mat-raised-button class="m-2" [mat-dialog-close]="false">No</button>
    <button mat-raised-button class="m-2" color="primary" [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
