<div class="container-fluid">
  <div class="row h-100">
    <div class="col-md-5 text-center">
      <div *ngIf="conversation && conversation.conversationId"><b>Conversation id:</b> {{conversation.conversationId}}
      </div>
      <lp-chat-box #chatbox (onSendMessage)="sendMessage($event)" [conversationManager]="conversation"></lp-chat-box>
    </div>
    <div class="col-md-7 text-left">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Brand ID" required [(ngModel)]="brandId"
                     [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="App Key" required [(ngModel)]="appKey" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="Consumer Name" required [(ngModel)]="userName"
                     [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width" color="accent">
              <input matInput placeholder="App Secret" required [(ngModel)]="appSecret"
                     [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="container-fluid  text-right">
        <div class="row">
          <div class="col-sm-12 console-container">
            <lp-console [conversationManager]="conversation"></lp-console>
          </div>
          <div class="col-sm-12">
            <button mat-raised-button
                    (click)="closeConversation()"
                    color="primary"
                    class="btn-left"
                    [disabled]="conversation && !conversation.isConvStarted || !conversation">
              Close conversation
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
