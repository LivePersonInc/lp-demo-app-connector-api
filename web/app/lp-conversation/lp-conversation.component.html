<div class="container-fluid">
  <div class="row h-100">
    <div class="col-md-5 text-center">
      <lp-chat-box #chatbox (onSendMessage)="sendMessage($event)" [conversation]="conversation"></lp-chat-box>
    </div>
    <div class="col-md-7 text-left">

      <lp-conversation-form [conversation]="conversation" (consumerNameChange)="onConsumerName($event)"></lp-conversation-form>

      <div class="container-fluid  text-right">
        <div class="row">
          <div class="col-sm-12 console-container">
            <lp-console [conversation]="conversation"></lp-console>
          </div>
          <div class="col-sm-12">
            <button mat-raised-button
                    (click)="closeConversation()"
                    color="primary"
                    class="btn-left"
                    [disabled]="conversation && !conversation.isConvStarted || !conversation">
              Close conversation
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
